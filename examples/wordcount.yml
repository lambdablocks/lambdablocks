---
name: Wordcount
description: Gives the top 5 words along with their number of occurences
---
- block: text_to_words
  name: text_to_words
  inputs:
    line: $inputs.data

- block: map_with_one
  name: map_with_one
  inputs:
    data: text_to_words.result

- block: add
  name: add
  inputs:
    data: map_with_one.result

- block: swap
  name: swap
  inputs:
    data: add.result

- block: sort
  name: sort
  inputs:
    data: swap.result

- block: first_n
  name: first_5
  inputs:
    data: sort.result
  args:
    n: 5
