---
name: Wordcount
description: Gives the top 5 words along with their number of occurences
---
- block: spark_text_to_words
  name: text_to_words
  inputs:
    line: $inputs.data

- block: spark_map
  name: map_with_one
  args:
    func: "lambda x: (x, 1)"
  inputs:
    data: text_to_words.result

- block: spark_add
  name: add
  inputs:
    data: map_with_one.result

- block: spark_swap
  name: swap
  inputs:
    data: add.result

- block: spark_sortByKey
  name: sort
  args:
    ascending: false
  inputs:
    data: swap.result

- block: spark_take
  name: first_5
  inputs:
    data: sort.result
  args:
    n: 5
