---
- name: Wordcount
- description: Gives the top 5 words along with their number of occurences
---
- block: readfile
  name: readfile
  args:
    filename: examples/loremipsum

- block: text_to_words
  name: text_to_words
  inputs: [readfile]

- block: map_with_one
  name: map_with_one
  inputs: [text_to_words]

- block: add
  name: add
  inputs: [map_with_one]

- block: swap
  name: swap
  inputs: [add]

- block: sort
  name: sort
  inputs: [swap]

- block: first_n
  name: first_5
  inputs: [sort]
  args:
    n: 5

- block: show_console
  name: show_console
  inputs: [first_5]

- block: plot_bars
  name: plot_bars
  inputs: [first_5]
