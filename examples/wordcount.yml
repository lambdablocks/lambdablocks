# gives the top 5 words along with their number of occurences
---
- type: input
  block: readfile
  name: readfile
  args:
    filename: examples/loremipsum

- type: middle
  block: text_to_words
  name: text_to_words
  inputs: [readfile]

- type: middle
  block: map_with_one
  name: map_with_one
  inputs: [text_to_words]

- type: middle
  block: add
  name: add
  inputs: [map_with_one]

- type: middle
  block: swap
  name: swap
  inputs: [add]

- type: middle
  block: sort
  name: sort
  inputs: [swap]

- type: middle
  block: first_n
  name: first_5
  inputs: [sort]
  args:
    n: 5

- type: output
  block: show_console
  name: show_console
  inputs: [first_5]

- type: output
  block: plot_bars
  name: plot_bars
  inputs: [first_5]
