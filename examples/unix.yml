---
name: Unix
description: Example of a graph using unix-like pipes. Shows the root account from /etc/passwd.
---
- block: cat
  name: cat
  args:
    filename: /etc/passwd

- block: grep
  name: grep
  args:
    pattern: root
  inputs:
    data: cat.result

- block: cut
  name: cut
  args:
    sep: ':'
    fields: [1, 2, 3]
  inputs:
    data: grep.result

- block: tail
  name: tail
  args:
    n: 1
  inputs:
    data: cut.result

- block: show_console
  name: show_console
  inputs:
    data: tail.result
