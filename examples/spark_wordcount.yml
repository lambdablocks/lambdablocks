---
name: Display wordcount
description: foo
---
- block: spark_readfile
  name: readfile
  args:
    master: "local[4]"
    filename: examples/loremipsum

- topology: examples/topology_spark_wordcount.yml
  name: wordcount
  bind_in:
    data: readfile.result
  bind_out:
    res: first_5.result

- block: show_console
  name: show_console
  inputs:
    data: wordcount.res

- block: plot_bars
  name: plot_bars
  inputs:
    bar_values: wordcount.res
